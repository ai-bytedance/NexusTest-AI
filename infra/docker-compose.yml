x-classic-builder-env: &classic-builder-env
  COMPOSE_DOCKER_CLI_BUILD: ${COMPOSE_DOCKER_CLI_BUILD:-0}
  DOCKER_BUILDKIT: ${DOCKER_BUILDKIT:-0}

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: nexustest-backend:local
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
      - ../backend/alembic:/app/alembic
      - ../backend/alembic.ini:/app/alembic.ini:ro
    environment:
      <<: *classic-builder-env
      UVICORN_WORKERS: ${UVICORN_WORKERS:-1}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-""}
      ALLOW_ANY_ORIGIN: ${ALLOW_ANY_ORIGIN:-false}
    command: ["sh", "-c", "alembic upgrade head && printf 'API ready: binding on 0.0.0.0:8000 with %s worker(s)\\n' \"${UVICORN_WORKERS:-1}\" && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-1}"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    expose:
      - "8000"

  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: nexustest-backend:local
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
    environment:
      <<: *classic-builder-env
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-""}
      ALLOW_ANY_ORIGIN: ${ALLOW_ANY_ORIGIN:-false}
    command: ["sh", "-c", "celery -A app.core.celery_app worker --loglevel=info -Q cases,suites"]

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: nexustest-backend:local
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
    environment:
      <<: *classic-builder-env
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-""}
      ALLOW_ANY_ORIGIN: ${ALLOW_ANY_ORIGIN:-false}
    command: ["sh", "-c", "celery -A app.core.celery_app beat --loglevel=info"]

  flower:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: nexustest-backend:local
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
    environment:
      <<: *classic-builder-env
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-""}
      ALLOW_ANY_ORIGIN: ${ALLOW_ANY_ORIGIN:-false}
    command: ["sh", "-c", "celery -A app.core.celery_app flower --address=0.0.0.0 --port=5555 --url-prefix=flower --queues=cases,suites"]
    expose:
      - "5555"

  nginx:
    build:
      context: ../
      dockerfile: infra/nginx/Dockerfile
      args:
        NODE_BASE_IMAGE: ${NODE_BASE_IMAGE:-docker.m.daocloud.io/library/node:18-alpine}
        NGINX_BASE_IMAGE: ${NGINX_BASE_IMAGE:-docker.m.daocloud.io/library/nginx:1.25-alpine}
        NPM_REGISTRY: https://registry.npmmirror.com
        # To use the official Docker Hub images once connectivity allows:
        # NGINX_BASE_IMAGE: nginx:1.25-alpine
        # NODE_BASE_IMAGE: node:18-alpine
        # Alternative public mirrors:
        # NGINX_BASE_IMAGE: dockerproxy.com/library/nginx:1.25-alpine
        # NODE_BASE_IMAGE: dockerproxy.com/library/node:18-alpine
        # HTTP_PROXY: http://proxy.yourcorp:8080
        # HTTPS_PROXY: http://proxy.yourcorp:8080
        # USE_LOCAL_DIST: "true"
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      flower:
        condition: service_started
    environment:
      <<: *classic-builder-env
    ports:
      - "0.0.0.0:8080:80"

volumes:
  postgres_data:
