version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: api-automation-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
      - ../backend/alembic:/app/alembic
      - ../backend/alembic.ini:/app/alembic.ini:ro
    environment:
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    command: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-2}"]
    expose:
      - "8000"

  celery-worker:
    image: api-automation-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
    command: ["sh", "-c", "celery -A app.core.celery:celery_app worker --loglevel=info -Q cases,suites"]

  celery-beat:
    image: api-automation-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
    command: ["sh", "-c", "celery -A app.core.celery:celery_app beat --loglevel=info"]

  flower:
    image: api-automation-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    env_file:
      - ../.env
    volumes:
      - ../.env:/app/.env:ro
    command: ["sh", "-c", "flower --app=app.core.celery:celery_app --port=5555 --url-prefix=flower --queues=cases,suites"]
    expose:
      - "5555"

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
      flower:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
